  - type: bling
    install:
      - dconf-update-service

  - type: akmods
    install:
      - v4l2loopback

  - type: script
    scripts:
      - appimagelauncher.sh
      - hide-terminal.sh
      - resticprofile.sh

  - type: systemd
    user:
      enabled: syncthing
    system:
      enabled:
        - dconf-update.service
        - create-video-device.service

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode # don't add "Nerd Font" suffix.
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans

  - type: signing
