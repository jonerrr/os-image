  #   install:
  #     - dconf-update-service

  - type: brew

  - type: akmods
    install:
      - v4l2loopback

  - type: gnome-extensions
    install:
      - VitalsCoreCoding.com.v67
      - mediacontrolscliffniff.github.com.v36
      - fullscreen-avoidernoobsai.github.com.v12

  - type: script
    scripts:
      - appimagelauncher.sh
      - hide-terminal.sh
      - resticprofile.sh
      - fonts.sh

  - type: systemd
    user:
      enabled: syncthing
    system:
      enabled:
        - dconf-update.service
        - create-video-device.service
        - update.timer

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode # don't add "Nerd Font" suffix.
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans
        - Fira Sans

  - type: signing
